<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator!!!!!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <h1>Welcome to The Tip Calculator!</h1>

    <br>

    <h3>Please enter the bill amount:</h3>
    <div>
    <form>
        Enter the Bill Amount: <input type = "number" step = "0.01" name="bill" id = "bill"> <br>
        Enter the desired tip amount: <input type = "number" step = "0.01" name = "tip" id = "tip"> <br>
        <button name = "Submit" id="submit">Calculate Tip!</button>
    </form>
</div>
<h1 id = "final">

</h1>
    <form>
        
    </form>

    <script type = "text/javascript">

    $(document).ready(function() {
        $("#submit").on("click", function() {
            event.preventDefault();
            var final_tip = $("#bill").val()*$("#tip").val();
            var final_cost = parseFloat($("#bill").val()) + parseFloat(final_tip.toFixed(2));
            console.log(final_tip);
            console.log(final_cost);
            $("#final").text("The tip amount is: $" + final_tip.toFixed(2) +
            " So the total you pay comes to: $" + final_cost);
        });
        
    });
    </script>
</body>
</html>
